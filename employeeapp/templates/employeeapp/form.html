{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 3rem 2rem;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
    }

    .glass-card h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: bold;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.65rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
    }

    .errorlist {
      color: #ffcccc;
      font-size: 0.9rem;
      list-style: none;
      padding: 0;
      margin: 0.3rem 0;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .btn-custom {
      padding: 0.6rem 1.6rem;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn-submit {
      background-color: #00c6ff;
      color: #fff;
    }

    .btn-submit:hover {
      background-color: #0073aa;
    }

    .btn-cancel {
      background-color: #ffffff;
      color: #333;
    }

    .btn-cancel:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h1><i class="bi bi-person-fill-add"></i> Employee Entry</h1>
    <form method="post" novalidate>
      {% csrf_token %}

      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field.errors }}
          {{ field }}
          {% if field.help_text %}
            <small style="color: #e0e0e0;">{{ field.help_text }}</small>
          {% endif %}
        </div>
      {% endfor %}

      <div class="form-actions">
        <a href="{% url 'employee_list' %}" class="btn btn-cancel btn-custom">
          <i class="bi bi-arrow-left-circle"></i> Cancel
        </a>
        <button type="submit" class="btn btn-submit btn-custom">
          <i class="bi bi-save-fill"></i> Submit
        </button>
      </div>
    </form>
  </div>

</body>
</html>
